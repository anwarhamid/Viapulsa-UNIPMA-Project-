<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Home</title>
    <style>
        body {
            background-image: url('image/background.png');
            background-color: #F4F4F4;
        }
    </style>
</head>
<body>
    <nav class="navbar sembunyi navbar-light bg-light justify-content-between">
        <div class="viapulsa">
            <a href="home.html"><img class="logo" src="image/logo.png"></a>
            <span id="tmbl-nav"  style="font-size:30px;margin:0px;cursor:pointer" onclick="openNav()">&#9776; </span>
            <script>
            function openNav() {
              document.getElementById("navigasi").style.width = "100%";
            }
            function closeNav() {
              document.getElementById("navigasi").style.width = "0";
            }
            </script>
        </div>
        <div class="flex-container" id="navigasi">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <li><a href="home.html"><b>Home</b></a></li>
          <li><a href="tutorial.html"><b>Tutorial</b></a></li>
          <li><a href="#vip"><b>VIP</b></a></li>
          <li class="login"><a href="login.html"><img src="image/usr.jpg"><b>Anwar</b></a></li>
          </a>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <!-- Slider -->
            <div class="col-md-7">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                        <img src="image/slide.png" alt="Slide 1" style="width:600px;">
                      </div>
                      <div class="item">
                        <img src="image/slide2.jpg" alt="Slide 2" style="width:600px;">
                      </div>
                      <div class="item">
                        <img src="image/slide3.jpg" alt="Slide 3" style="width:600px;">
                      </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
                <div class="col-md-5">
                    <div style="background:white;"></div>
                    <p><b>Convert Pulsa</b></p>
                    <div class="iconprovider">
                        <div class="float-left iconhome"><img src="image/telkomsel.png"></div>
                        <div class="float-left iconhome"><img src="image/xl.png"></div>
                        <div class="float-left iconhome"><img src="image/indosat2.PNG"></div>
                        <div class="float-left iconhome"><img src="image/3.png"></div>
                    </div>
                    <form class="inputform">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputnominal">Nominal</label>
                            <input type="text" class="form-control" id="inputnominal" placeholder="Minimal 30.000">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputnomor">Nomor</label>
                            <input type="text" class="form-control" id="inputnomor" placeholder="08522435xxx">
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="inputState">Bank</label>
                            <select id="inputState" class="form-control">
                              <option selected>Pilih Bank</option>
                              <option>BRI</option>
                              <option>BNI</option>
                              <option>BCA</option>
                              <option>BTN</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="rekening">Nomor Rekening</label>
                              <input type="number" class="form-control" id="inputnominal" placeholder="70199811xxx">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="nama">Atas Nama</label>
                              <input type="text" class="form-control" id="inputnomor" placeholder="Nama Terang">
                            </div>
                          </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <button type="submit" class="btntombol btn btn-lg btn-block"><a class="tombolconvert" href="login.html">Convert</a></button>
                            </div>
                        </div>
                     </form>
                    <p><b>Rate</b></p>
                    <div class="iconprovider">
                      <div class="float-left iconhome"><img src="image/telkomsel.png">0,78</div>
                      <div class="float-left iconhome"><img src="image/xl.png">25-33 = 0.80 </br> 100-dst = 0.85</div>
                      <div class="float-left iconhome"><img src="image/indosat2.PNG">0,70</div>
                      <div class="float-left iconhome"><img src="image/3.png">0,70</div>
                    </div>
                </div>
            </div>         
        </div>
    </div>
</body>
